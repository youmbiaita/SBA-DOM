<head>

<body>
    <div id="container">
        <h1>Simple restaurant</h1>
        <div id=" menu" class="menu"></div>

            <input type="email" name="email" id="email" placeholder="Enter Your email" />
            <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />
            <textarea name="adress" id="address" cols="30" rows="10" placeholder=" Delivery address"></textarea>
            <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />
            <button type="submit"> Place Order</button>


        </form>
    </div>
