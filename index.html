<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA-DOM</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <div id="menu" class="menu"></div>
    <div id="errorDisplay"></div>
    <div class="topnav">
        <a id="homeNav" class="active" href="#home">Home</a>
        <a id="cartNav" href="#cart">Cart(s)</a>
      </div>
    <div id="container">
        <h1>Simple restaurant</h1>
        <form id="form" action="#">
            <input type="text" name="name" id="nameInput" placeholder="Enter Your Name">        
            <input type="email" name="email" id="email" placeholder="Enter Your email" />            
            <textarea name="address" id="address" cols="30" rows="10" placeholder=" Delivery address"></textarea>
            <input type="submit" value="Add to Cart" />
        </form>
        <div id="cart" class="cart">
            <div id="currentOrder"></div>
            <button id="btnPlaceOrder"> Place order</button>
        </div>
    </div>
   <div id="food"></div>
</body>

</html>
